<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title><!-- Insert your title here --></title>
</head>
<body>
    {% for epub in epubs %}
        <b>{{epub.title}}</b>
        <UL>
            <LI><a href='/edit?key={{epub.key}}'>Metadata</a></LI>
            <LI><a href='/contents?key={{epub.key}}'>Contents</a></LI>
            <LI><a href='/manifest?key={{epub.key}}'>Manifest</a></LI>
            <LI><a href='/download?key={{epub.blob.key}}'>Download</a></LI>
            <LI><a href='delete?key={{epub.key}}'>Delete</a></LI>
        </UL>
        <HR/>
    {% endfor %}
</body>
</html>
