{% extends "base.html" %}

{% block title %}ePubHost - Upload{% endblock %}

{% block content %}
    <div class="center">
        <br/>
        Upload any DRM-free ePub file.
        <br/>
        (.MOBI files, ie Kindle books, are not yet supported; coming soon.)
        <br/>
        <br/>
        <HR width="50%"/>
        <br/>
        <form action="{{upload_url}}" method="POST" enctype="multipart/form-data">
            Upload File: <input type="file" name="file"> <input type="submit" name="submit" value="Submit">
        </form>
    </div>
{% endblock %}
