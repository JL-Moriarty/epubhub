{% extends "base.html" %}

{% block title %}{{title}} Contents{% endblock %}

{% block content %}
    <b>{{title}}</b>
    <OL>
    {% for file in files %}
        {% if use_name %}
        <LI><a href='/view/{{key}}/{{file.path}}'>{{file.name}}</a></LI>
        {% else %}
        <LI><a href='/view/{{key}}/{{file.path}}'>{{file.path}}</a></LI>
        {% endif %}
    {% endfor %}
    </OL>
    <HR/>
{% endblock %}
