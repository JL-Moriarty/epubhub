{% extends "base.html" %}

{% block title %}ePubHost - Your Quotes{% endblock %}

{% block content %}
    <H2>Your Quotes</H2>
    <div class="quotes">
        <OL>
            {% for quote in quotes %}
                <LI>
                    <a href='/delete_quote?key={{quote.key}}'>X</a>
                    <i>{{quote.title}}</i>:
                    <a href='/quote/{{quote.key}}'>{{quote.text}}...</a>
                </LI>
            {% endfor %}
        </OL>
    </div>
{% endblock %}
